<mat-card>
  <mat-card-title>Add transactions</mat-card-title>
  <mat-card-content>
      <mat-form-field style="width: 100%">
          <textarea matInput matTextareaAutosize matAutosizeMinRows="3" matAutosizeMaxRows="5" placeholder="Transactions" [(ngModel)]="transactions_input"></textarea>
      </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button (click)="action()">Add</button>
      <button mat-raised-button type="button" (click)="file.click()">Add by file</button>
      <input hidden type="file" accept=".csv" (change)="uploadCsv($event)" #file/>
  </mat-card-actions>
</mat-card>
